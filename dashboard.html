<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SITTA UT</title>
    <link rel="stylesheet" href="css/st.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="assets/bgs.jpeg" alt="Logo UT" class="logo">
                <h1>Alctraz</h1>
            </div>
            <div class="header-right">
                <span id="greeting" class="greeting"></span>
                <button id="logoutBtn" class="btn-secondary">Keluar</button>
            </div>
        </header>

        <nav class="dashboard-nav">
            <ul>
                <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
            </ul>
        </nav>

        <main class="dashboard-main">
            <div class="dashboard-cards">
                <div class="card">
                    <img src="assets/snsb.png" width="100">
                    <h3>SNS-B</h3>
                    <a href="snsb.html" class="btn-primary">Lihat</a>
                </div>
                
                <div class="card">
                    <img src="assets/cl.png" width="100">
                    <h3>Calle De Larache</h3>
                    <a href="calle.html" class="btn-primary">Lihat</a>
                </div>
                
                <div class="card">
                    <img src="assets/uh.png" width="100">
                    <h3>UnitedHart!</h3>
                    <a href="uh.html" class="btn-primary">Lihat</a>
                </div>
                
                <div class="card">
                    <img src="assets/ch.png" width="160">
                    <h3>Chrome Hearts</h3>
                    <a href="ch.html" class="btn-primary">Lihat</a>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
